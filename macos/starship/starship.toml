# format = '$kubernetes$aws(bold blue)$all$username[::](bold blue)$hostname$character'
format = '$aws$terraform$kubernetes$git_branch$git_status$directory$time$line_break$username[::](bold blue)$hostname$character'

[kubernetes]
format = '[\[$context$symbol$namespace\] ]($style)'
disabled = false
context_aliases = { "admin@k8s-staging" = "staging" }
style = "blue bold"
symbol = '☸'

[username]
disabled = false
show_always = true
format = '[$user]($style)'

[hostname]
ssh_only = false
ssh_symbol = ' 🌐'
format = '[$hostname](bold purple)[$ssh_symbol](bold blue)'
trim_at = '.local'
disabled = false

[aws]
format = '[\[$symbol\]]($style) '
disabled = false
symbol = '☁️'
#symbol = '\[🅰\]'

[time]
disabled=false
format = '[\[$time\]]($style)'
time_format = '%R'
style = 'bold green'

[directory]
format = '[\[$path\]]($style)[$read_only]($read_only_style) '

[terraform]
format = '[\[$symbol$version\]]($style) '
style = 'bold cyan'
symbol = '💠'

[git_branch]
format = '[\[$symbol$branch(:$remote_branch)\]]($style) '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
