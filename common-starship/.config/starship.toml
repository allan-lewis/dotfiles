# ===========================================================
#  Starship Prompt — Catppuccin Mocha Theme + Two-Line Layout
# ===========================================================

# Don't insert an extra blank line between prompts
add_newline = false

command_timeout = 1000

# ----------- Two-Line Prompt Format -----------
# 1st line: current directory
# 2nd line: everything else + prompt symbol
format = "$directory\n$all $character "

# Disable the built-in line_break module so $all doesn't add a newline
[line_break]
disabled = true

# ----------- Palette Selection -----------
palette = "catppuccin_mocha"

# ----------- Catppuccin Mocha Palette -----------
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
maroon    = "#eba0ac"
peach     = "#fab387"
yellow    = "#f9e2af"
green     = "#a6e3a1"
teal      = "#94e2d5"
sky       = "#89dceb"
sapphire  = "#74c7ec"
blue      = "#89b4fa"
lavender  = "#b4befe"
text      = "#cdd6f4"
subtext1  = "#bac2de"
subtext0  = "#a6adc8"
overlay2  = "#9399b2"
overlay1  = "#7f849c"
overlay0  = "#6c7086"
surface2  = "#585b70"
surface1  = "#45475a"
surface0  = "#313244"
base      = "#1e1e2e"
mantle    = "#181825"
crust     = "#11111b"


# ===========================================================
# MODULES
# ===========================================================

# ---------- Character (prompt symbol) ----------
[character]
success_symbol = "[➜](bold fg:green)"
error_symbol   = "[➜](bold fg:red)"
vimcmd_symbol  = "[](bold fg:blue)"

# ---------- Directory ----------
[directory]
style = "bold fg:blue"
truncation_length = 3
truncate_to_repo = true

# ---------- Git: Branch ----------
[git_branch]
symbol = " "
style = "bold fg:lavender"
format = "on [$symbol$branch]($style) "

# ---------- Git: Status ----------
[git_status]
style = "fg:yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'

# ---------- Username ----------
[username]
show_always = true
style_user = "bold fg:mauve"
style_root = "bold fg:red"
format = "[$user]($style) "

# ---------- Hostname (SSH only) ----------
[hostname]
ssh_only = false
style = "bold fg:green"
format = "on [$hostname]($style) "

# ---------- Command Duration ----------
[cmd_duration]
min_time = 200
style = "fg:peach"
format = "took [$duration]($style) "

# ---------- Time (disabled for now) ----------
[time]
disabled = false

# ---------- AWS ----------
[aws]
disabled = true

# ---------- Kubernetes ----------
[kubernetes]
disabled = true
