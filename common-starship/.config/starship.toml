# Catppuccin Mocha starship theme
# https://github.com/catppuccin/starship

add_newline = true
command_timeout = 1000

# Two-line prompt:
format = """
$directory
$all$character
"""

# -------- COLORS --------
# (Catppuccin Mocha Palette)

[palette]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
maroon    = "#eba0ac"
peach     = "#fab387"
yellow    = "#f9e2af"
green     = "#a6e3a1"
teal      = "#94e2d5"
sky       = "#89dceb"
sapphire  = "#74c7ec"
blue      = "#89b4fa"
lavender  = "#b4befe"
text      = "#cdd6f4"
subtext1  = "#bac2de"
subtext0  = "#a6adc8"
overlay2  = "#9399b2"
overlay1  = "#7f849c"
overlay0  = "#6c7086"
surface2  = "#585b70"
surface1  = "#45475a"
surface0  = "#313244"
base      = "#1e1e2e"
mantle    = "#181825"
crust     = "#11111b"

# ---------- MODULES ----------

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vimcmd_symbol = "[](bold blue)"

[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold lavender"
format = "on [$symbol$branch]($style) "

[git_status]
style = "yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'

[username]
style_user = "bold teal"
format = "[$user]($style) "
show_always = false

[hostname]
ssh_only = true
style = "bold green"
format = "on [$hostname]($style) "

[cmd_duration]
min_time = 200
style = "peach"
format = "took [$duration]($style) "

[time]
disabled = true

[aws]
disabled = true

[kubernetes]
disabled = true
